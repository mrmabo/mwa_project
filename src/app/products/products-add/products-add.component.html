<form [formGroup] = "addForm" (submit)="createNewProduct()"> 
  <div class="form-group">
    <label for="id">ID</label>
    <input formControlName="id" type="text" id="id" class="form-control"> 
  </div>
  <div class="form-group">
    <label for="name">NAME</label>
    <input formControlName="name" type="text" id="name" class="form-control"> 
  </div>
  <div class="form-group">
    <label for="price">PRICE</label>
    <input formControlName="price" type="number" id="price" class="form-control"> 
  </div>
  <div class="form-group">
    <label for="desc">Desc</label>
    <input formControlName="description" type="text" id="description" class="form-control"> 
  </div>
  <button class="btn btn-primary" type="submit"> add </button> 
</form>
